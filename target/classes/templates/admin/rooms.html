<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/adminlayout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

   <div layout:fragment="admin">
         <div class="container">
             <div th:if="${deletesuccess}" class="alert alert-danger" role="alert">
                 Successfully deleted!
             </div>
             <div th:if="${updatesuccess}" class="alert alert-danger " role="alert">
                 Successfully updated!
             </div>
              <div class="row ">
                  <div class="col-sm-3 " th:each="room:${rooms}">
                      <div class="card  my-4" style="width: 18rem;" th:style="${room.roomStatus==room.roomStatus.Reverse}?${'border-color:red;'}:${'border-color:blue'}" >
                          <div class="card-header text-muted text-center">Room</div>
                          <div class="card-body" >

                               <p class="card-text" th:text="${'Room Number:'+room.roomsNumber}"></p>
                               <p class="card-text" th:text="${'Room Type:'+room.roomType}"></p>
                               <p class="card-text" th:text="${'Room status'+room.roomStatus}"></p>
                               <p class="card-text" th:text="${'Room price'+room.RoomPrice}"></p>
                              <a href="#" th:href="@{'/room/'+${room.id}}" class="btn btn-primary btn-sm">Go Deatils</a>
                           </div>
                      </div>
                  </div>
              </div>
         </div>

   </div>
</body>
</html>
