<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/viewlayout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="view">
<h1 class="text-center my-4">Regsiteration Form</h1>
<div class="container mt-5" >
    <form action="#" th:action="@{/view/userprofile}" th:object="${userprofile}" method="post" novalidate="novalidate">
     <div th:if="${registrationError}">
        <span th:text="${registrationError}"></span>
    </div>
        <div class="form-group row">
            <label for="finame" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{firstName}" id="finame" class="form-control">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                </div>
                <!--td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td-->
            </div>
        </div>
        <div class="form-group row">
            <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{lastName}" id="lname" class="form-control">
                <!--small th:if="${#fields.errors('lastName')}" th:errors="*{lastName}" class="form-text text-danger">Please enter something</small-->
                 <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                </div>
            </div>
            <!--label for="lastName">Interested</label>
                <input type="text" th:field="*{lastName}" id="intrested" class="form-control">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                    Invalid username and password.
                </div-->
        </div>
       
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" th:field="*{email}" id="email" class="form-control">
                 <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="passw" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{password}" id="passw" class="form-control">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                </div>
                
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{phoneNumber}" id="phone" class="form-control">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="gentype" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
                <select name="gender" id="gentype" th:field="*{gender}" class="form-control">
                    <option th:each="GenderType:${T( com.example.hotelmanagenetsystem.model.Gender).values()}"
                            th:value="${{GenderType}}" th:text="${GenderType}"></option>
                             
                </select>
            </div>
        </div>
         <!--div class="form-group row">
            <label for="passw" class="col-sm-2 col-form-label">Confirm password</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{confirmPassword}" id="cpassw" class="form-control">
            </div>
        </div-->

       <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</div>
</body>
</html>
