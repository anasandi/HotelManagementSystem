<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="./layout/adminlayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
     <div layout:fragment="admin">
     
         <div class="container">
          <h1 class="text-center my-4">Hotel Room Form</h1>
             <form action="#" th:action="@{/room}" th:object="${rooms}" method="post" enctype="multipart/form-data" class="mt-3">
                 <div class="form-group row">
                     <label for="rnumber" class="col-sm-2 col-form-label">Room Number</label>
                     <div class="col-sm-10">
                         <input type="text" th:field="*{roomsNumber}" id="rnumber" class="form-control" placeholder="Enter your Room number">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('roomsNumber')}" th:errors="*{roomsNumber}">
                </div>
                     </div>
                 </div>
                 <div class="form-group row">
                     <label for="rtype" class="col-sm-2 col-form-label">Room Type</label>
                     <div class="col-sm-10">
                         <select name="roomtype" id="rtype" th:field="*{roomType}" class="form-control">
                             <option th:each="roomType:${T( com.example.hotelmanagenetsystem.model.RoomType).values()}"
                             th:value="${{roomType}}" th:text="${roomType}"></option>
                         </select>
                     </div>
                 </div>
                 <div class="form-group row">
                     <label for="rstatus" class="col-sm-2 col-form-label" >Room Status </label>
                       <div class="col-sm-10">
                           <select id="rstatus" th:field="*{roomStatus}" name="roomstatus" class="form-control">
                               <option th:each="roomStatus:${T(com.example.hotelmanagenetsystem.model.RoomStatus).values()}"
                               th:value="${{roomStatus}}" th:text="${roomStatus}"></option>
                           </select>

                       </div>

                 </div>
                 <div class="form-group row">
                     <label for="rprice" class="col-sm-2 col-form-label">Room Price</label>
                     <div class="col-sm-10">
                         <input type="text" th:field="*{RoomPrice}" id="rprice" name="roomprice" class="form-control" placeholder="Enter Room Price">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('RoomPrice')}" th:errors="*{RoomPrice}">
                </div>
                     </div>
                 </div>
				<div>
				
					<label>Photos: </label>
					<input type="file" name="fileImage" id="fileImage" class="form-control-file" accept="image/png, image/jpeg" />
					 
				<div>
				   <img id="thumbnail" alt="Photo preview">
				</div>
				</div>

                 <button type="submit" class="btn btn-primary">Submit</button>
                 <!--

                 -->

             </form>
         </div>

     </div>


</body>
</html>
